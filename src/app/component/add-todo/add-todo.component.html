<div class="todo-editor">
  <div class="row" *ngIf="!isAdding">
    <div class="col-md-1">
        <button type="submit" class="btn bg-danger" (click)=" toggleAddInput()">Add</button>
    </div>
  </div>
  <div class="form-group" *ngIf="isAdding">
    <div class="row">
      <div class="col-md-12">
        <input class="form-control" 
        type="text" 
        value="buy Artisanal kale" 
        id="example-text-input" 
        [(ngModel)]="content" 
        #input
        required>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 todo__controller">
        <button type="submit" class="btn bg-danger" (click)="onAdd()">Add Todo</button>
        <a (click)="toggleAddInput()">Cancel</a>
      </div>
    </div>
  </div>
</div>
